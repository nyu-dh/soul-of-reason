# main settings
title: Raising the Volume!
subtitle: Amplifying <i>Soul of Reason</i>
email: soulofreason [at] nyu [dot] edu
repository: nyu-dss/soul-of-reason
url: ''
baseurl: '/soul-of-reason'

# build settings
permalink: pretty
markdown: kramdown
incremental: true
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge
whitelist:
  - jekyll-redirect-from
include:
  - .htaccess
collections:
  updates:
    output: true
    permalink: updates/:title/
  pages:
    output: true
    permalink: :title/

# theme settings
theme: bulma-clean-theme
favicon: 'assets/favicon.png'
force_theme: light
